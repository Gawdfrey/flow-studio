name: Release

on:
  push:
    branches: [main]
    paths:
      - "packages/**"
      - ".changeset/**"
      - "package.json"
      - "pnpm-lock.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup workspace
        uses: ./.github/actions/setup
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Build packages
        uses: ./.github/actions/build-and-test

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset:publish
          version: pnpm changeset:version
          commit: "chore: release packages"
          title: "chore: release packages"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload build artifacts
        if: steps.changesets.outputs.published == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: packages/bpmn-js-markdown-documentation-panel/dist
          retention-days: 30

      - name: Release summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.changesets.outputs.published }}" == "true" ]; then
            echo "âœ… **Status**: Packages published successfully!" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **Published packages**: ${{ steps.changesets.outputs.publishedPackages }}" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.changesets.outputs.hasChangesets }}" == "true" ]; then
            echo "ðŸ“‹ **Status**: Release PR created/updated" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”„ **Action**: Merge the release PR to publish packages" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Status**: No changesets to release" >> $GITHUB_STEP_SUMMARY
          fi
